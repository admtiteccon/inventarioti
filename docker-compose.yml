version: '3.8'

services:
  # Banco de Dados PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: inventory-db
    restart: always
    environment:
      POSTGRES_DB: inventory_db
      POSTGRES_USER: inventory_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ChangeMe123!}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=pt_BR.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    ports:
      - "5432:5432"
    networks:
      - inventory-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inventory_user -d inventory_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicação Flask
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inventory-app
    restart: always
    environment:
      # Flask
      FLASK_ENV: production
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      
      # Database
      DATABASE_URL: postgresql://inventory_user:${DB_PASSWORD:-ChangeMe123!}@db:5432/inventory_db
      
      # Mail
      MAIL_SERVER: ${MAIL_SERVER:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USE_TLS: ${MAIL_USE_TLS:-true}
      MAIL_USERNAME: ${MAIL_USERNAME:-}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-}
      MAIL_DEFAULT_SENDER: ${MAIL_DEFAULT_SENDER:-noreply@inventory.local}
      
      # Application
      APP_NAME: ${APP_NAME:-IT Inventory System}
      APP_ADMIN_EMAIL: ${APP_ADMIN_EMAIL:-admin@inventory.local}
      
      # Footer
      FOOTER_COMPANY_NAME: ${FOOTER_COMPANY_NAME:-IT Inventory Management System}
      FOOTER_YEAR: ${FOOTER_YEAR:-2025}
      FOOTER_VERSION: ${FOOTER_VERSION:-1.0.0}
      FOOTER_DOCS_URL: ${FOOTER_DOCS_URL:-https://github.com}
      FOOTER_SUPPORT_EMAIL: ${FOOTER_SUPPORT_EMAIL:-support@inventory.local}
      
      # Other
      SESSION_LIFETIME_HOURS: ${SESSION_LIFETIME_HOURS:-24}
      UPLOAD_FOLDER: /app/app/static/uploads
      MAX_CONTENT_LENGTH: ${MAX_CONTENT_LENGTH:-16777216}
      SCHEDULER_TIMEZONE: ${SCHEDULER_TIMEZONE:-America/Sao_Paulo}
    volumes:
      - uploads_data:/app/app/static/uploads
      - logs_data:/app/logs
    ports:
      - "8000:8000"
    networks:
      - inventory-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx (Proxy Reverso)
  nginx:
    image: nginx:alpine
    container_name: inventory-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - uploads_data:/app/static/uploads:ro
    networks:
      - inventory-network
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local
  logs_data:
    driver: local

networks:
  inventory-network:
    driver: bridge
